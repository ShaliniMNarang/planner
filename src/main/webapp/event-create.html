<div ng-controller="eventCreateController"
	class="container theme-showcase jumbotron panel panel-primary"
	style="background-color: white;">
	<div>
		<div class="panel-heading">
			<h3 class="panel-title">{{title}}</h3>
		</div>
		<form class="form-horizontal" role="form" name="eventForm">
			<div class="row">
				<div class="col-md-12">

					<div class="form-group">
						<label for="eventtitle" class="col-sm-3 control-label">Event Title</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="eventtitle"
								placeholder="Event Title..." ng-model="eventtitle" required>
						</div>
					</div>

					<div class="form-group">
						<label for="location" class="col-sm-3 control-label">Location</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="location"
								placeholder="Location..." ng-model="location" required>
						</div>
					</div>
				</div>
				<div class="col-md-12">
					<div class="form-group">
						<label for="eventdate" class="col-sm-3 control-label">Event Date</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="eventdate"
								placeholder="Event Date..." ng-model="eventdate" required>
						</div>
					</div>
				</div>
					<div class="form-group">
						<label for="eventtime" class="col-sm-3 control-label">Event Time</label>
						<div class="col-sm-9" style="padding-left: 23px;">
							<input type="text" class="form-control" id="eventtime"
								placeholder="Event Time..." ng-model="eventtime" required>
						</div>
					</div>	
					<div class="form-group">
						<label for="description" class="col-sm-3 control-label">Description</label>
						<div class="col-sm-9" style="padding-left: 23px;">
							<input type="text" class="form-control" id="description"
								placeholder="Description..." ng-model="description" required>
						</div>
					</div>													
				<div class="col-md-12">
					<div class="form-group">
						<label for="upload" class="col-sm-3 control-label"></label>
						<div class="col-sm-9">
							<button id="upload" ng-if="action=='Create Event'" ng-click="createEvent()" class="btn btn-primary"
								ng-disabled="creating">
								<i ng-show="creating" class="fa fa-refresh fa-spin fa-1x"></i>
								{{action}}
							</button>
							<button id="upload" ng-if="action=='Update Event'" ng-click="createEvent()" class="btn btn-primary"
								ng-disabled="creating">
								<i ng-show="creating" class="fa fa-refresh fa-spin fa-1x"></i>
								{{action}}
							</button>
						</div>
					</div>
				</div>
		</form>
<!-- 		<input type="file" file-model="myFile" />
		<button ng-click="uploadFile()">upload me</button> -->
	</div>
	<div class="alert alert-success" ng-show="eventCreated">
		<strong>Success!</strong> Event Created!!
	</div>

</div>
